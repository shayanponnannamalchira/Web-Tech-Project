<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amity University Accessories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F8FF;
        }
        .text-amity-blue {
            color: #000080;
        }
        .bg-amity-blue {
            background-color: #000080;
        }
        .text-amity-yellow {
            color: #FFD700;
        }
        .bg-amity-yellow {
            background-color: #FFD700;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-amity-blue p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-amity-yellow text-2xl font-bold">Amity Store</a>
            <div class="space-x-4">
                <a href="Home Page.html" class="text-white hover:text-amity-yellow transition duration-200">Home</a>
                <a href="Login Page.html" class="text-white hover:text-amity-yellow transition duration-200">Login</a>
                <a href="#cart-section" class="text-white hover:text-amity-yellow transition duration-200">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-16 text-center shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-4xl font-extrabold mb-2">Amity University Accessories</h1>
            <p class="text-lg">Discover our range of Bags, Caps, Mugs, and Keychains!</p>
        </div>
    </header>

    <!-- Product Grid -->
    <main class="container mx-auto my-12 p-4 flex-grow">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="products-grid">
            <!-- Products inserted via JavaScript -->
        </div>

        <!-- Cart Section -->
        <section id="cart-section" class="mt-16 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-amity-blue mb-4">ðŸ›’ Shopping Cart</h2>
            <div id="cart-items">
                <div class="text-gray-500 italic text-center py-8">Your cart is empty</div>
            </div>
            <div class="border-t border-gray-300 pt-4 mt-4 space-y-2 hidden" id="cart-summary">
                <div class="flex justify-between">
                    <span>Subtotal:</span>
                    <span id="subtotal">â‚¹0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Tax (8.5%):</span>
                    <span id="tax">â‚¹0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Shipping:</span>
                    <span id="shipping">â‚¹59.99</span>
                </div>
                <div class="flex justify-between font-bold text-amity-blue border-t pt-2 mt-2 text-lg">
                    <span>Total:</span>
                    <span id="total">â‚¹0.00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-amity-yellow text-amity-blue font-bold py-3 rounded-lg mt-4 hover:bg-yellow-400 transition duration-200">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-amity-blue text-white py-8 mt-auto">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 Amity University Bengaluru Merchandise Store.</p>
            <a href="#" class="hover:text-amity-yellow transition duration-200 mt-2 inline-block">Contact Us</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const products = [
            { id: 1, name: "Amity Branded Backpack", price: 1299.00, emoji: "ðŸŽ’" },
            { id: 2, name: "Amity Logo Cap", price: 499.00, emoji: "ðŸ§¢" },
            { id: 3, name: "Amity Coffee Mug", price: 349.00, emoji: "â˜•" },
            { id: 4, name: "Amity Logo Keychain", price: 199.00, emoji: "ðŸ”‘" },
            { id: 5, name: "Amity Water Bottle", price: 599.00, emoji: "ðŸš°" },
            { id: 6, name: "Amity Phone Case", price: 699.00, emoji: "ðŸ“±" },
        ];

        let cart = [];

        const productsGrid = document.getElementById('products-grid');
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartSummary = document.getElementById('cart-summary');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const shippingEl = document.getElementById('shipping');
        const totalEl = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkout-btn');

        function init() {
            productsGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl shadow-lg p-6 text-center hover:scale-105 transition-all duration-300">
                    <div class="text-6xl mb-3">${product.emoji}</div>
                    <h3 class="text-xl font-semibold text-amity-blue mb-2">${product.name}</h3>
                    <p class="text-gray-700 mb-4 font-bold text-lg">â‚¹${product.price.toFixed(2)}</p>
                    <button class="bg-blue-700 hover:bg-blue-800 text-yellow-300 font-bold py-2 px-4 rounded-lg" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const item = cart.find(i => i.id === productId);

            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(i => i.id !== productId);
            updateCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (!item) return;
            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCart();
            }
        }

        function updateCart() {
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="text-gray-500 italic text-center py-8">Your cart is empty</div>';
                cartSummary.classList.add('hidden');
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center border-b py-4">
                    <div>
                        <div class="font-semibold text-amity-blue">${item.emoji} ${item.name}</div>
                        <div class="text-amity-yellow font-bold">â‚¹${item.price.toFixed(2)}</div>
                        <div class="flex items-center mt-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="bg-amity-blue text-amity-yellow rounded-full w-7 h-7">-</button>
                            <span class="px-3 font-bold">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="bg-amity-blue text-amity-yellow rounded-full w-7 h-7">+</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-amity-blue">â‚¹${(item.price * item.quantity).toFixed(2)}</div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-600 hover:underline text-sm">Remove</button>
                    </div>
                </div>
            `).join('');

            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const tax = subtotal * 0.085;
            const shipping = subtotal > 0 ? 59.99 : 0;
            const total = subtotal + tax + shipping;

            subtotalEl.textContent = `â‚¹${subtotal.toFixed(2)}`;
            taxEl.textContent = `â‚¹${tax.toFixed(2)}`;
            shippingEl.textContent = shipping ? `â‚¹${shipping.toFixed(2)}` : 'Free';
            totalEl.textContent = `â‚¹${total.toFixed(2)}`;

            cartSummary.classList.remove('hidden');
        }

        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) return;
            alert("Thank you for your purchase! Total: â‚¹" + totalEl.textContent);
            cart = [];
            updateCart();
        });

        init();
    </script>
</body>
</html>
