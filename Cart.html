<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amity University Merchandise Store - Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F8FF;
        }
        .text-amity-blue {
            color: #000080;
        }
        .bg-amity-blue {
            background-color: #000080;
        }
        .text-amity-yellow {
            color: #FFD700;
        }
        .bg-amity-yellow {
            background-color: #FFD700;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-amity-blue p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-amity-yellow text-2xl font-bold">Amity Store</a>
            <div class="space-x-4">
                <a href="Home Page.html" class="text-white hover:text-amity-yellow transition duration-200">Home</a>
                <a href="Login Page.html" class="text-white hover:text-amity-yellow transition duration-200">Login</a>
                <a href="Cart.html" class="text-white hover:text-amity-yellow transition duration-200">Cart</a>
            </div>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-blue-700 to-blue-900 text-white py-12 text-center shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-4xl font-extrabold mb-2">ðŸ›’ Your Cart</h1>
            <p class="text-lg mb-2">Review your Amity merchandise before checkout.</p>
        </div>
    </header>

    <main class="container mx-auto my-8 p-4 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Products Section -->
            <section class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-amity-blue mb-6">Our Products</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="products-grid">
                    <!-- Products will be dynamically generated -->
                </div>
            </section>
            <!-- Cart Section -->
            <aside class="bg-white rounded-xl shadow-lg p-6 h-fit sticky top-8">
                <h2 class="text-xl font-bold text-amity-blue mb-4 flex items-center">
                    Shopping Cart
                    <span class="ml-2 bg-amity-yellow text-amity-blue rounded-full px-3 py-1 text-xs font-bold" id="cart-count">0</span>
                </h2>
                <div id="cart-items">
                    <div class="text-gray-500 italic text-center py-8">Your cart is empty</div>
                </div>
                <div class="border-t border-amity-blue pt-4 mt-4 space-y-2" id="cart-summary" style="display: none;">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax (8.5%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Shipping:</span>
                        <span id="shipping">$5.99</span>
                    </div>
                    <div class="flex justify-between font-bold text-amity-blue border-t pt-2 mt-2 text-lg">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="w-full bg-amity-yellow text-amity-blue font-bold py-3 rounded-lg mt-4 hover:bg-yellow-400 transition duration-200 disabled:bg-gray-300 disabled:text-gray-500" id="checkout-btn">
                        Proceed to Checkout
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <footer class="bg-amity-blue text-white py-8 mt-auto">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 Amity University Bengaluru Merchandise Store.</p>
            <a href="#" class="hover:text-amity-yellow transition duration-200 mt-2 inline-block">Contact Us</a>
        </div>
    </footer>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Amity Hoodie", price: 799.99, emoji: "ðŸ§¥" },
            { id: 2, name: "Amity Cap", price: 299.99, emoji: "ðŸ§¢" },
            { id: 3, name: "Amity Mug", price: 199.99, emoji: "â˜•" },
            { id: 4, name: "Amity Notebook", price: 149.99, emoji: "ðŸ“’" },
            { id: 5, name: "Amity Tote Bag", price: 249.99, emoji: "ðŸ‘œ" },
            { id: 6, name: "Amity Keychain", price: 99.99, emoji: "ðŸ”‘" }
        ];

        // Cart data structure
        let cart = [];

        // DOM elements
        const productsGrid = document.getElementById('products-grid');
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartSummary = document.getElementById('cart-summary');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const shippingEl = document.getElementById('shipping');
        const totalEl = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Initialize the store
        function init() {
            renderProducts();
            renderCart();
        }

        // Render products
        function renderProducts() {
            productsGrid.innerHTML = products.map(product => `
                <div class="border-2 border-gray-100 rounded-lg p-4 text-center bg-white shadow hover:shadow-lg transition">
                    <div class="text-5xl mb-3">${product.emoji}</div>
                    <div class="font-semibold text-lg text-amity-blue mb-1">${product.name}</div>
                    <div class="text-xl font-bold text-amity-yellow mb-3">â‚¹${product.price.toFixed(2)}</div>
                    <button class="bg-amity-blue text-amity-yellow font-bold py-2 px-4 rounded-full w-full hover:bg-blue-900 transition" onclick="addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Add item to cart
        window.addToCart = function(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    emoji: product.emoji
                });
            }

            renderCart();
            updateCartCount();
        }

        // Remove item from cart
        window.removeFromCart = function(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
            updateCartCount();
        }

        // Update quantity
        window.updateQuantity = function(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    window.removeFromCart(productId);
                } else {
                    renderCart();
                }
            }
        }

        // Update cart count
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Calculate totals
        function calculateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.085; // 8.5% tax
            const shipping = subtotal > 0 ? 59.99 : 0;
            const total = subtotal + tax + shipping;

            return { subtotal, tax, shipping, total };
        }

        // Render cart
        function renderCart() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="text-gray-500 italic text-center py-8">Your cart is empty</div>';
                cartSummary.style.display = 'none';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center border-b border-gray-200 py-4">
                    <div>
                        <div class="font-semibold text-amity-blue">${item.emoji} ${item.name}</div>
                        <div class="text-amity-yellow font-bold">â‚¹${item.price.toFixed(2)} each</div>
                        <div class="flex items-center mt-2 space-x-2">
                            <button class="bg-amity-blue text-amity-yellow rounded-full w-7 h-7 flex items-center justify-center font-bold text-lg hover:bg-blue-900 transition disabled:bg-gray-300" onclick="updateQuantity(${item.id}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
                            <span class="font-bold text-amity-blue">${item.quantity}</span>
                            <button class="bg-amity-blue text-amity-yellow rounded-full w-7 h-7 flex items-center justify-center font-bold text-lg hover:bg-blue-900 transition" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-amity-blue mb-2">â‚¹${(item.price * item.quantity).toFixed(2)}</div>
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700 transition text-xs" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');

            // Update summary
            const totals = calculateTotals();
            subtotalEl.textContent = `â‚¹${totals.subtotal.toFixed(2)}`;
            taxEl.textContent = `â‚¹${totals.tax.toFixed(2)}`;
            shippingEl.textContent = totals.shipping > 0 ? `â‚¹${totals.shipping.toFixed(2)}` : 'Free';
            totalEl.textContent = `â‚¹${totals.total.toFixed(2)}`;

            cartSummary.style.display = 'block';
        }

        // Checkout functionality
        checkoutBtn.addEventListener('click', function() {
            if (cart.length === 0) return;

            const totals = calculateTotals();
            alert(`Order Total: â‚¹${totals.total.toFixed(2)}\n\nThank you for your order! This would normally redirect to a payment processor.`);

            // Clear cart after checkout
            cart = [];
            renderCart();
            updateCartCount();
        });

        // Initialize the store
        init();
    </script>
</body>
</html>
